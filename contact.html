        <form method="post" action="secure_email_code.php">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Firstname:</label>
                        <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Firstname..." required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email:</label>

                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_phone">Phone:</label>
                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Phone Number...">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn" name="submit" value="Send!">
                </div>
            </div>
